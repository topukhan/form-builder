<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Builder</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h2 class="text-center py-3 text-white animated-gradient" style="font-family: monospace;">
            Form Builder (Bootstrap)
        </h2>
        <div class="container-fluid">
            <div class="container mt-4">
                <div class="row g-4">
                    <!-- Form Builder -->
                    <div class="col-lg-4">
                        <div class="card shadow h-100">
                            <div class="card-body">
                                <h1 class="h5 card-title">Form Builder</h1>
                                <div class="row g-3">
                                    <div class="col-12">
                                        <label for="field_type" class="form-label">Select Field Type</label>
                                        <select id="field_type" class="form-select">
                                            <option value="text">Text</option>
                                            <option value="number">Number</option>
                                            <option value="email">Email</option>
                                            <option value="password">Password</option>
                                            <option value="textarea">Textarea</option>
                                            <option value="checkbox">Checkbox</option>
                                            <option value="radio">Radio</option>
                                            <option value="select">Select</option>
                                            <option value="date">Date</option>
                                            <option value="file">File</option>
                                            <option value="button">Button</option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <label for="field_name" class="form-label">Enter Field Name</label> 
                                        <i class="fa-solid fa-circle-question text-muted" id="field_name_info" style="font-size: small;"></i>
                                        <input type="text" id="field_name" class="form-control" placeholder="e.g., username" />
                                    </div>
                                    <div class="col-6">
                                        <label for="field_label" class="form-label">Enter Field Label</label>
                                        <i class="fa-solid fa-circle-question text-muted" id="field_label_info" style="font-size: small;"></i>
                                        <input type="text" id="field_label" class="form-control" placeholder="e.g., Enter your name" />
                                    </div>
                                    <div class="col-12 d-none" id="options_container">
                                        <label for="field_options" class="form-label">Options (comma-separated)</label>
                                        <input type="text" id="field_options" class="form-control" placeholder="e.g., Option 1, Option 2" />
                                    </div>
                                    <div class="col-12">
                                        <button id="add_field" class="btn btn-success w-100">
                                            Add Field
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Field List -->
                    <div class="col-lg-4">
                        <div class="card shadow h-100">
                            <div class="card-body">
                                <h2 class="h5">Field List</h2>
                                <div id="field_list"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Preview Form -->
                    <div class="col-lg-4">
                        <div class="card shadow h-100">
                            <div class="card-body">
                                <h2 class="h5">Preview Form</h2>
                                <form id="preview_form">
                                    <!-- Dynamic form fields will be appended here -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Generated HTML -->
                <div class="card shadow mt-4">
                    <div class="card-body">
                        <h2 class="h5">Generated Form HTML</h2>
                        <pre id="generated_html" class="bg-light p-3 rounded border overflow-auto">No Field Selected</pre>
                        <button id="copy_html" class="btn btn-dark mt-3">
                            Copy HTML
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://unpkg.com/tippy.js@6"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./scripts.js"></script>
    </body>
</html>
